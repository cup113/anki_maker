# docker-compose.yml
version: "3.8"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "4134:4134"
    restart: always
    environment:
      - APP_ENV=production
    volumes:
      - generated_files:/app/output
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; import sys; exit(0) if urllib.request.urlopen('http://localhost:4134/api/').getcode() == 200 else exit(1)",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
