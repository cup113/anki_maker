# docker-compose.yml
version: "3.8"

services:
  fastapi:
    build:
      context: .
      dockerfile: Dockerfile.fastapi
    ports:
      - "4134:4134"
    restart: always
    environment:
      - APP_ENV=production
    volumes:
      - generated_files:/app/output
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4134/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
